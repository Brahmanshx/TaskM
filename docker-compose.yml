version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: task_manager_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: task_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:6-jammy
    container_name: task_manager_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: task_manager_redis
    ports:
      - "6379:6379"

  api-gateway:
    build: ./backend/api-gateway
    container_name: task_manager_gateway
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - task-service
      - goal-service
      - ai-service
    environment:
      - PORT=3000
      - USER_SERVICE_URL=http://user-service:3001
      - TASK_SERVICE_URL=http://task-service:3002
      - GOAL_SERVICE_URL=http://goal-service:3003
      - ANALYTICS_SERVICE_URL=http://analytics-service:3004
      - AI_SERVICE_URL=http://ai-service:8000

  user-service:
    build: ./backend/user-service
    container_name: task_manager_user_service
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    environment:
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=password
      - DB_NAME=task_db
      - JWT_SECRET=supersecretkey

  task-service:
    build: ./backend/task-service
    container_name: task_manager_task_service
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis
    environment:
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=password
      - DB_NAME=task_db
      - REDIS_HOST=redis

  goal-service:
    build: ./backend/goal-service
    container_name: task_manager_goal_service
    ports:
      - "3003:3003"
    depends_on:
      - postgres
    environment:
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=password
      - DB_NAME=task_db

  analytics-service:
    build: ./backend/analytics-service
    container_name: task_manager_analytics_service
    ports:
      - "3004:3004"
    depends_on:
      - mongo
    environment:
      - PORT=3004
      - MONGO_URI=mongodb://mongo:27017/analytics_db

  ai-service:
    build: ./ai-service
    container_name: task_manager_ai_service
    ports:
      - "8000:8000"
    environment:
      - PORT=8000

volumes:
  postgres_data:
  mongo_data:
